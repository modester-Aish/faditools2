<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="200" fill="#e8f5e8"/>
  
  <!-- Gold Medal Top Left -->
  <circle cx="60" cy="40" r="25" fill="#ffd700" stroke="#daa520" stroke-width="2"/>
  <circle cx="60" cy="40" r="20" fill="#ffed4e"/>
  <circle cx="60" cy="40" r="15" fill="#ffd700"/>
  <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#b8860b">1</text>
  <!-- Blue Ribbon -->
  <rect x="55" y="65" width="10" height="20" fill="#4169e1" rx="2"/>
  <rect x="50" y="70" width="20" height="10" fill="#4169e1" rx="2"/>
  
  <!-- Gold Medal Top Right -->
  <circle cx="740" cy="40" r="25" fill="#ffd700" stroke="#daa520" stroke-width="2"/>
  <circle cx="740" cy="40" r="20" fill="#ffed4e"/>
  <circle cx="740" cy="40" r="15" fill="#ffd700"/>
  <text x="740" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#b8860b">1</text>
  <!-- Blue Ribbon -->
  <rect x="735" y="65" width="10" height="20" fill="#4169e1" rx="2"/>
  <rect x="730" y="70" width="20" height="10" fill="#4169e1" rx="2"/>
  
  <!-- SEMrush Logo - Top Center -->
  <rect x="350" y="20" width="100" height="40" fill="white" rx="8" stroke="#ff6b35" stroke-width="2"/>
  <circle cx="370" cy="40" r="8" fill="#ff6b35"/>
  <text x="390" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff6b35">SEMrush</text>
  
  <!-- KWFinder Logo - Top Left -->
  <rect x="80" y="20" width="100" height="40" fill="white" rx="8" stroke="#dc3545" stroke-width="2"/>
  <path d="M95 30 L105 40 L95 50 L85 40 Z" fill="#dc3545"/>
  <text x="115" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#000">KWFinder</text>
  
  <!-- Canva Logo - Top Right -->
  <rect x="620" y="20" width="100" height="40" fill="white" rx="8" stroke="#00c4cc" stroke-width="2"/>
  <text x="640" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#canvaGradient)">Canva</text>
  <defs>
    <linearGradient id="canvaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00c4cc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- WordAi Logo - Bottom Left -->
  <rect x="80" y="140" width="100" height="40" fill="white" rx="8" stroke="#6f42c1" stroke-width="2"/>
  <circle cx="95" cy="160" r="8" fill="#6f42c1"/>
  <circle cx="105" cy="160" r="8" fill="#28a745"/>
  <text x="115" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6f42c1">WordAi</text>
  
  <!-- Grammarly Logo - Bottom Right -->
  <rect x="620" y="140" width="100" height="40" fill="white" rx="8" stroke="#15c39a" stroke-width="2"/>
  <circle cx="640" cy="160" r="8" fill="#15c39a"/>
  <text x="645" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">G</text>
  <text x="655" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#15c39a">rammarly</text>
  
  <!-- Ahrefs Logo - Bottom Center -->
  <rect x="350" y="140" width="100" height="40" fill="white" rx="8" stroke="#ff6b35" stroke-width="2"/>
  <text x="370" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ff6b35">a</text>
  <text x="380" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0066cc">hrefs</text>
</svg>
